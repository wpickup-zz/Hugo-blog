box: node
build:
  steps:
    - npm-install
    - hgen/gulp
    - arjen/hugo-build:
        version: "0.20.7"

deploy:
  steps:
    - s3sync:
        key_id: $AWS_KEY
        key_secret: $AWS_SECRET
        bucket_url: $URL
        source_dir: public/
        opts: --add-header=Cache-Control:max-age=604800
