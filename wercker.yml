box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
    - samueldebruyn/minify:
        css: false
        js: false

deploy:
  steps:
    - s3sync:
        key_id: $AWS_KEY
        key_secret: $AWS_SECRET
        bucket_url: $URL
        source_dir: public/
        opts: --acl-public --add-header=Cache-Control:max-age=2592000
