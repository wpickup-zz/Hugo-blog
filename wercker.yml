box: samueldebruyn/hugo-build
build:
  steps:
    - samueldebruyn/hugo-theme-check:
        theme: tranquilpeak

deploy:
  steps:
    - s3sync:
        key_id: $AWS_KEY
        key_secret: $AWS_SECRET
        bucket_url: $URL
        source_dir: public/
        opts: --add-header=Cache-Control:max-age=604800
