box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.20.2"
        theme: tranquilpeak
        clean_before: true

deploy:
  steps:
    - s3sync:
        key_id: $AWS_KEY
        key_secret: $AWS_SECRET
        bucket_url: $URL
        source_dir: public/
        opts: --acl-public --add-header=Cache-Control:max-age=2592000
