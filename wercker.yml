box: debian
box: golang:latest
build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"

deploy:
  steps:
    - s3sync:
        key_id: $AWS_KEY
        key_secret: $AWS_SECRET
        bucket_url: $URL
        source_dir: public/
        opts: --acl-public --add-header=Cache-Control:max-age=2592000
